<div class="container d-flex flex-column align-items-center">
  <ng-container *ngIf="participantes.length > 0; else semParticipantes">
    <h2 class="my-5">Lista de Participantes</h2>
    <table class="table mb-5">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col" class="d-none d-md-table-cell">E-mail</th>
          <th scope="col" class="d-none d-lg-table-cell">ObservaÃ§Ãµes</th>
          <th scope="col" class="d-none d-sm-table-cell">Turma</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let participante of participantes">
          <th scope="row">{{participante.id}}</th>
          <td>{{participante.nome}}</td>
          <td class="d-none d-md-table-cell">{{participante.email}}</td>
          <td class="d-none d-lg-table-cell">{{participante.observacoes}}</td>
          <td class="d-none d-sm-table-cell">
            <ng-container *ngIf="participante.turma">
              {{participante.turma['descricao']}}
            </ng-container>
          </td>
          <td class="btns-cell d-flex justify-content-end">
            <button
            class="btn btn-outline-info"
            [routerLink]="['/participante', participante.id, 'editar']">
              Editar
            </button>
            <button
            class="btn btn-outline-danger"
            (click)="onDelete(participante.id)"
            >
              Deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>  
  </ng-container>
  <ng-template #semParticipantes>
    <h2 class="my-5">Nenhum participante cadastrado</h2>
    <a routerLink="/participante/novo/cadastrar">Cadastrar novo participante</a>
  </ng-template>
</div>
