<app-edita-turma></app-edita-turma>
<div class="container d-flex flex-column align-items-center my-4">
  <h4 class="my-4">Lista de Turmas</h4>
  <table class="table mb-5">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col" class="d-none d-md-table-cell">Tipo</th>
        <th scope="col" *ngIf="algumParticipante"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let turma of turmas">
        <tr>
          <th scope="row">{{turma.id}}</th>
          <td>{{turma.descricao}}</td>  
          <td class="d-none d-md-table-cell">{{turma.tipo}}</td>
          <td class="btns-cell d-flex justify-content-end" *ngIf="turma.participantes.length > 0">
            <a
            data-toggle="collapse"
            [href]="'#Example'+turma.id"
            role="button">
            Ver turma
            </a>
          </td>
        </tr>
        <tr class="collapse" [id]="'Example'+turma.id">
          <td colspan="4">
            <table class="table">
              <thead>
                <tr>
                  <!-- <th scope="col">ID</th> -->
                  <th scope="col">Nome</th>
                  <th scope="col" class="d-none d-md-table-cell">E-mail</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let participante of turma.participantes">
                  <!-- <th scope="row">{{participante.id}}</th> -->
                  <td>{{participante.nome}}</td>
                  <td class="d-none d-md-table-cell">{{participante.email}}</td>
                  <td class="btns-cell d-flex justify-content-end">
                    <a [routerLink]="['/participante', participante.id, 'editar']">
                      Ver participante
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>

</div>
